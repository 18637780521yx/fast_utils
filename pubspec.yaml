name: fast_utils
description: A Flutter utility plugin providing network, shared preferences, logging, and app info helpers.
version: 0.1.0
homepage: https://example.com/fast_utils

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.3.3
  package_info_plus: ^8.0.2
  flutter_udid: ^4.1.1
  device_info_plus: ^10.0.0
  logger: ^2.5.0
  connectivity_plus: ^6.1.5
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  # This is a Dart-only utility plugin; no native code yet.
  plugin:
    platforms:
      android:
        package: com.example.fast_utils
        pluginClass: FastUtilsPlugin
      ios:
        pluginClass: FastUtilsPlugin
